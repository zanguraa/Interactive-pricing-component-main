<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Interactive pricing component</title>
</head>
<body>

  <div class="bg-pattern">
  </div>

  <main>
    <div class="header-info">
      <h2 class="header-title">
        Simple, traffic-based pricing</h2>
      <h4 class="sign-up">
        Sign-up for our 30-day trial. No credit card required. 
      </h4>
    </div>

    <section class="card-container">
      <div class="range-container">
        <h2 class="pageviews" id="page-views">
          <span>10</span>K Pageviews</h2>
            
        <div id="slider-input" class="slidecontainer">
          <input  type="range" min="0" max="36" value="8"  class="slider-range" id="myRange">
        </div>
        <div class="price-month">
          <h1 id="price-output">
             $8.00
          </h1> 
          <span class="month-output">
            /month
          </span>
        </div>
     </div>
     <div class="billing-container">
      <span class="monthly-billing">
        Monthly Billing
      </span> 
      <label class="switch">
        <input id="checkbox-checked" type="checkbox">
        <span class="slider round">
        </span>
      </label>
      <span class="yearly-billing">
        Yearly Billing
      </span>  
      <div class="discount">
        <span class="percent-billing">
          -25% 
          <span class="hide-discount">
            discount
          </span>
        </span> 
      </div> 
      </div>
      <div class="line-bottom">
      </div>
      <div class="button-container">
      <ul>
        <li>
          Unlimited websites
        </li>
        <li>
          100% data ownership
        </li>
        <li>
          Email reports
        </li>
      </ul>
      <button class="button-start">
      Start my trial
      </button>
      </div>
    </section>
  </main>
  <script src="./script.js"></script>
</body>
</html>
